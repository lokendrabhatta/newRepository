<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2fdfb;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007b7f;
      padding: 10px 20px;
    }
    .navbar .title {
      font-size: 20px;
      color: white;
      font-weight: bold;
    }
    .navbar .menu button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: solid green;
      border: 1px solid #007b7f;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .sidebar {
      width: 200px;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .sidebar h3, .sidebar button {
      margin: 10px 0;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #e4f3f5;
      border: 1px solid #999;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .score-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: solid green;
    }
    .score-counter {
      border: 1px solid #000;
      padding: 5px 10px;
      margin-left: 10px;
    
    }
    .question-box {
      width: 80%;
      height: 80px;
      border: 1px solid #000;
      margin-bottom: 20px;
    }
    .options-container {
      display: grid;
      grid-template-columns: 150px 60px 150px;
      grid-template-rows: 50px 50px;
      grid-gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .option-button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #888;
      width: 100%;
      height: 100%;
    }
    .timer {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  grid-column: 2 / 3;
  grid-row: 1 / 3;
  margin: auto;
}
    
    .leaderboard {
      width: 200px;
      border-left: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .leaderboard th, .leaderboard td {
      border: 1px solid #aaa;
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="title">Quizzer</div>
    <div class="menu">
      <button>Home</button>
      <button>Add Question</button>
      <button>Leaderboard</button>
      <button>About us</button>
      <button>Login</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Catagory base Quiz</h3>
      <button>Mode 1</button>
      <button>Mode 2</button>
      <button>mode 3</button>
      <h3>Non-Catagory</h3>
      <button>Mode 1</button>
      <button>Mode 1</button>
      <button>Mode 1</button>
    </div>

    <div class="main-content">
      <div class="score-section">
        <button>Select</button>
        <div class="score-counter">Score counter</div>
      </div>
      <div class="question-box"></div>
      <div class="options-container">
        <button class="option-button"></button>
        <button class="option-button"></button>
        <button class="option-button"></button>
        <button class="option-button"></button>
        <img class="timer" src="Sand timer.jpg" alt="Timer Image">
      </div>
    </div>

    <div class="leaderboard">
      <table>
        <thead>
          <tr>
            <th>userName</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows go here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
